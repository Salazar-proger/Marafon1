<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop | Проект 2</title>
  </head>
  <body>
    <div>
      <div class="row">
          <div class="col-header start">Язык разметки</div>
          <div class="col-header progress">Таблица стилей</div>
          <div class="col-header done">Язык программирования</div>
      </div>

      <div class="row">
        <div class="placeholder">
          <div class="item" draggable="true">HTML</div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
      </div>

      <div class="row">
        <div class="placeholder1">
          <div class="item1" draggable="true">CSS</div>
        </div>
        <div class="placeholder1"></div>
        <div class="placeholder1"></div>
      </div>
      
      <div class="row">
        <div class="placeholder2">
          <div class="item2" draggable="true">JavaScript</div>
        </div>
        <div class="placeholder2"></div>
        <div class="placeholder2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
